   <body class="is-preload">
      <!-- Header -->
      <header id="header">
         <div class="content">
            <h1><a href="#">Store Basket</a></h1>
            <p style="color:#ffffff";>Online Grocery Shopping App<br />
               brought to you by <a href="#one">Savings Mart</a>
            </p>
            <ul class="actions">
               <li><a href="https://play.google.com/store/apps/details?id=com.nerdinfusions.storebasket" class="button primary icon solid fa-download">Download</a></li>
               <li><a href="#one" class="button icon solid fa-chevron-down scrolly">know More</a></li>
            </ul>
         </div>
      </header>
      <!-- One -->
      <section id="one" class="wrapper style2 special">
         <header class="major">
            <h2>Groceries | Vegetables | Meat<br />
               Instant Free Delivery
            </h2>
         </header>
         <ul class="icons major">
            <li><span class="icon solid fa-store"><span class="label">Store</span></span></li>
            <li><span class="icon solid fa-mobile"><span class="label">Android</span></span></li>
            <li><span class="icon solid fa-shopping-cart"><span class="label">Grocery</span></span></li>
         </ul>
      </section>
      <!-- Four -->
      <section id="four" class="wrapper">
         <div class="inner">
            <section>
               <h4>Form</h4>
               <form method="post" action="#">
                  <div class="row gtr-uniform">
                     <div class="col-6 col-12-xsmall">
                        <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
                     </div>
                     <div class="col-6 col-12-xsmall">
                        <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                     </div>
                     <div class="col-12">
                        <select name="demo-category" id="demo-category">
                           <option value="">- Category -</option>
                           <option value="1">Order</option>
                           <option value="1">Feedback</option>
                           <option value="1">Raise Issue</option>
                           <option value="1">Work With US</option>
                        </select>
                     </div>
                     <div class="col-6 col-12-small">
                        <input type="checkbox" id="demo-copy" name="demo-copy">
                        <label for="demo-copy">Email me a copy</label>
                     </div>
                     <div class="col-12">
                        <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                     </div>
                     <div class="col-12">
                        <ul class="actions">
                           <li><input type="submit" value="Send Message" class="primary" /></li>
                           <li><input type="reset" value="Reset" /></li>
                        </ul>
                     </div>
                  </div>
               </form>
            </section>
         </div>
      </section>
